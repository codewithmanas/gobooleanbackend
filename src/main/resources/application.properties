spring.application.name=gobooleanbackend

#server.port=4000

#spring.security.user=admin // for older versions (Spring Boot 1.x / 2.x)
#spring.security.user.password=admin123

# // for new versions
spring.security.user.name=admin
spring.security.user.password=admin123

# H2 in-memory database configuration
# DB Connection
# This is in memory, so data lost on app restart
spring.datasource.url=jdbc:h2:mem:testdb
#for a persistent file instead of in-memory
#spring.datasource.url=jdbc:h2:file:./data/demo

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password

# H2 Console
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true

# Optional: JPA/Hibernate configurations
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=always
